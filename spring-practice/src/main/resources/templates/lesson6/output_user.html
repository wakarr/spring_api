<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登録ユーザー</title>
</head>
<body>
	<h2>登録ユーザー</h2>
	<p>
		名前：<span th:text="${userForm.name}"></span>
	</p>
	<p>
		年齢：<span th:text="${userForm.age}"></span>歳
	</p>
	<p>
		生年月日：<span th:text="${#dates.format(userForm.birthday, 'yyyy/MM/dd')}"></span>
	</p>
</body>
</html>
